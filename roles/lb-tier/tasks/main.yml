---
# tasks file for roles/lb-tier

- name: "Install {{ web_pkg }}"
  yum: 
    name: "{{ web_pkg }}"
    state: latest

- name: "Install {{ proxy_pkg }}"
  yum: 
    name: "{{ proxy_pkg }}"
    state: latest

- name: "Enable {{ proxy_pkg }}"
  service: 
    name: "{{ proxy_pkg }}"
    state: started
    enabled: yes

- name: "Configure {{ proxy_pkg }}"
  notify: 
    - restart_LB
  template: 
    dest: /etc/haproxy/haproxy.cfg
    src: haproxy.cfg.j2

